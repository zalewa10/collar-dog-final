    <script src="script.js"></script>
    <script>
        let pierwszyBtn = document.getElementById('delete-user')
        let usunUserDiv = document.querySelector('.usun-uzytkownika')
        let usunDiv = document.createElement('div')
        let usunText = document.createElement('h3')
        usunText.innerText = 'Czy jesteś tego pewien? To działanie będzie nieodwracalne.'
        usunText.style.color = 'red'
        let usunPositive = document.createElement('button')
        usunPositive.style.backgroundColor = 'firebrick'
        usunPositive.innerText = 'Tak, chce to zrobić.'
        usunPositive.style.marginRight = '30px'
        let usunNegative = document.createElement('button')
        usunNegative.style.backgroundColor = 'forestgreen'
        usunNegative.innerText = 'Nie'
        pierwszyBtn.addEventListener('click', () => {
            usunText.classList.remove('usun-niewidzialne')
            usunDiv.classList.remove('usun-niewidzialne')
            usunDiv.appendChild(usunPositive)
            usunDiv.appendChild(usunNegative)
            usunUserDiv.appendChild(usunText)
            usunUserDiv.appendChild(usunDiv)
        })
        usunPositive.addEventListener('click', () => {
            window.location.href = 'login.html'
        })
        usunNegative.addEventListener('click', () => {
            console.log('halo')
            usunText.classList.add('usun-niewidzialne')
            usunDiv.classList.add('usun-niewidzialne')
        })


    </script>
